{% extends 'auth/reset_password/layout.html' %}

{% block title %}
    AfiDu - New Password
{% endblock %}

{% block content %}
  <h2 class="text-2xl font-bold text-center mb-6 text-red-800">
    Reset Password
  </h2>

  <div
    class="mb-6 p-4 bg-green-50 border border-green-200 text-green-700 rounded-md"
  >
    <p class="font-medium">Password reset successfully!</p>
    <p class="mt-2">
      Your password has been set. You may now log in with your new password.
    </p>
  </div>

  <div class="text-center">
    <a
      href="{% url 'login' %}"
      class="bg-red-400 text-white py-2 px-4 rounded-md hover:bg-red-700 transition-colors inline-block"
    >
      Login
    </a>
  </div>
{% endblock %}
