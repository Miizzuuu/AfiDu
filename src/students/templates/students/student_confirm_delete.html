{% extends 'layout.html' %}

{% block title %}
  AfiDu - Delete Student
{% endblock %}

{% block content %}
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete {{ object.name }}?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'students:student-list' %}">Cancel</a>
  </form>
{% endblock %}
